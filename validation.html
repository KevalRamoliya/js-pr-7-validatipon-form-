<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">

        <h2>Form validation</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="name">Name:</label>
                <input type="text" onkeyup="nclick()" class="form-control" id="name" placeholder="Enter name">
                <span id="nammer"></span>
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="text" onkeyup="eclick()" class="form-control" id="email" placeholder="Enter email">
                <span id="emmail"></span>
            </div>
            <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" onkeyup="paclick()" class="form-control" id="password"
                    placeholder="Enter a strong password">
                <span id="passs"></span>
            </div>
            <div class="mb-4">
                <label for="cpass">Phone:</label>
                <input type="phone" onkeyup="phclick()" class="form-control" id="phone"
                    placeholder="Enter Phone Number">
                <span id="phonee"></span>
            </div>
            <button type="button" onclick="save()" class="btn btn-primary">Submit</button>
        </form>
    </div>


</body>

</html>

<script type="text/javascript">
    function save() {

        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let phone = document.getElementById('phone').value;


        /*== Name ==*/
        let letters = /^[a-z]+$/;
        var reg = new RegExp(letters);

        if (reg.test(name)) {
            let a = document.getElementById('name');
            a.style.borderColor = "green";
        }
        else {
            document.getElementById('nammer').innerHTML = "Please input valid Name",
                alert("Do not Enter speci character , number and space. Please Enter Valid Name"),
                document.getElementById('name').style.borderColor = "red"
            return false;
        }

        /*== Email ==*/
        let emm = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
        var reg1 = new RegExp(emm);

        if (reg1.test(email)) {
            let b = document.getElementById('email');
            b.style.borderColor = "green";
        }

        else {
            document.getElementById('emmail').innerHTML = "Please enter valid Email"
            alert("Must be enter @ and dont input Capital charater "),
                document.getElementById('email').style.borderColor = "red"
            return false;
        }


        /*== Password ==*/
        let pass = /^[A-Za-z]\w{7,14}$/;
        var reg2 = new RegExp(pass);

        if (reg2.test(password)) {
            document.getElementById('password').style.borderColor = "green"
        }

        else {
            document.getElementById('passs').innerHTML = "Please enter valid Password"
            document.getElementById('password').style.borderColor = "red"
            alert("minimum 8 and maximum 16 character input");
            return false;
        }

        /*== Phone ==*/
        let phon = /[0-9 -()+]+$/;;
        var reg3 = new RegExp(phon);

        if (reg3.test(phone)) {
            document.getElementById('phone').style.borderColor = "green";
            console.log("vcvueve");
        }
        else {
            document.getElementById('phonee').innerHTML = "Please enter valid Phone Number"
            document.getElementById('phone').style.borderColor = "red"
            console.log("kkk");
        }


    }

    function nclick() {
        document.getElementById('nammer').style.display = "none";
    }
    function eclick() {
        document.getElementById('nammer').style.display = "none";
    }
    function phclick() {
        document.getElementById('nammer').style.display = "none";
    }
    function psclick() {
        document.getElementById('nammer').style.display = "none";
    }

</script>
